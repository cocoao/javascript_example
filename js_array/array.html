<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
  <script defer>
    // 배열에 사용할 수 있는 자료형(일반:숫자.. / 객체:함수..)
    // 배열에 사용할 수 있는 요소는 모든 자료형이다.
    // 배열은 [] 대괄호로 사용
    const numbers = [1, 2, 3, 4, 5];
    console.log(numbers);
    // 배열 요소 갯수 확인
    console.log(numbers.length);

    // 배열 요소 접근
    console.log(numbers[0]); // 특정 배열 읽기
    
    for(let i=0; i<numbers.length; i++){
    console.log(numbers[i]); // 전체 배열 읽기
    }

    // 배열 요소 추가
    numbers.push(100);
    console.log(numbers);
    // numbers[6] = 200;
    numbers[10] = 200;
    console.log(numbers);

    // 특정 위치에 배열 삭제 : array.splice(index, delete, add);
    const strings = ["a","b","c","d","e"];
    strings.splice(1,1);
    console.log(strings);
    // index번째, delete만큼 삭제하고, add를 추가
    strings.splice(1,0,"x");
    console.log(strings);
    
    // map 메서드 : 배열에 있는 모든 요소에 특정 기능을 실행시키는 메서드. 요소 하나하나의 값을 받아서 실행
    // let numbersSqrt = numbers.map(function(x){
    //   return x * x;
    // });
    let numbersSqrt = numbers.map((x) => x * x); // 화살표 함수
    console.log(numbersSqrt);

    // 화살표 함수의 예
    // 1. 선언적 함수
    // function sumNum(a,b){
    //   return a + b;}

    // 2. 익명 함수
    // let sumNum = function(a,b){
    //   return a + b;};

    // 3. 화살표 함수
    // 여러줄의 정의 코드를 쓸 경우 잘 사용하지 않는다. 간편함.
    let sumNum = (a,b) => {return a + b;};
    
    console.log(sumNum(5,7));

  </script>
</head>
